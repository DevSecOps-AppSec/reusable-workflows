name: Quarterly Repo Audit

on:
  schedule:
    - cron: '0 0 1 1,4,7,10 *'  # Run quarterly on the 1st of Jan, Apr, Jul, Oct at midnight
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Ensure write permissions are granted

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Step 3: Install required dependencies (if any)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # Step 4: Run your Python script with the PAT_TOKEN
    - name: Run repository audit script
      env:
        GITHUB_PAT: ${{ secrets.PAT_TOKEN }}  # Use the PAT_TOKEN instead of GITHUB_TOKEN
      run: |
        python audit/getAllOrgSecretScanAudit.py -pat ${{ secrets.PAT_TOKEN }} -org DevSecOps-AppSec

    # Step 5: Configure git
    - name: Configure git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    # Step 6: Pull latest changes
    - name: Pull latest changes
      run: git pull origin main

    # Step 7: Check for changes
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "No changes to commit"
          echo "::set-output name=changes::false"
        else
          echo "Changes detected"
          echo "::set-output name=changes::true"
        fi

    # Step 8: Commit and push changes if any
    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      env:
        GH_PAT: ${{ secrets.PAT_TOKEN }}  # Use Personal Access Token from secrets
      run: |
        git add repos_data.csv  # Add your specific file here
        git commit -m 'Update repository audit CSV file'
        git push https://$GH_PAT@github.com/${{ github.repository }}.git HEAD:main
        
